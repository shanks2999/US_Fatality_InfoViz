<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Buttons Grid</title>
        <link rel="stylesheet" type="text/css" href="css/myStyle.css">
    </head>
    <body class="bodyClass" onload="start()">
    <h1 align="center">SVG Animation</h1><br><br>
    <div align="center">
        <svg
                height="500"
                width="500"
                xmlns="http://www.w3.org/2000/svg"
                version="1.1">
            <rect x="0" y="0" width="500" height="500" stroke="black" fill="grey"
                  fill-opacity="0.1" stroke-width="5" />

            <circle id="cir" cx="40" cy="40" r="35" style="stroke: none; fill: #1b9e77;"  onclick="increaseCircleSpeed();"/>

            <polygon id="poly" points="350,260 290,448 440,328 260,328 410,448"
                     style="fill:#d95f02;stroke:none;stroke-width:5;fill-rule:evenodd;" onclick="changeColor();">
                <animateTransform
                        attributeName="transform"
                        begin="0s"
                        dur="10s"
                        type="rotate"
                        from="0 350 350"
                        to="360 350 350"
                        repeatCount="indefinite"
                />
            </polygon>

            <rect id="rec" x="-70" y="150" height="70" width="70"
                  style="stroke:none; fill: #7570b3;" onclick="changeDirection();"/>

        </svg>
    </div><br><br>
    <div class="font1" style="align: center; height:300px; width:500px; margin:0 auto;">
        <p> This is a basic SVG animation I have created.</p>
        <p> You can click the colored part on any of the animated objects (ball, star or box) to change their behaviour/attribute.</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/myScript.js" type="text/javascript"></script>
    </body>
</html>
